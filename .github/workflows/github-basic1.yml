name: My-CI-GitHub-Action 
env:
# Global variebles
  APPLICATION_NAME   : "MyFlask"
  DEPLOY_PACKAGE_NAME:  "flask-deploy-ver-${{ github.sha }}"              #print SHA number
  
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  # This workflow contains a single job called "build"
 my_testing:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2     
      # Runs a single command using the runners shell
      - name: Print Hello Message in Testing
        run: echo "Hello, world!"
        
      - name: Execute few commands
        run: |
          echo "Hello World1"
          echo "Hello World1"
          echo "Application name: ${{ env.APPLICATION_NAME }}"              #print from galobal varieble
        
        
 my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    
    steps:
      - name: Print Hello Massege in Deploy
        run : echo "Hello World from Deploy job!"
        
      - name: Printing Deployment package
        run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME  }}"                     #print SHA number from global variable
        
